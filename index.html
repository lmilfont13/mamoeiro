<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Containers - Importa√ß√£o China</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
        }
        
        .ship-animation {
            animation: sailing 3s ease-in-out infinite;
        }
        
        @keyframes sailing {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-5px) rotate(1deg); }
        }
        
        .wave {
            animation: wave 2s ease-in-out infinite;
        }
        
        @keyframes wave {
            0%, 100% { transform: scaleY(1); }
            50% { transform: scaleY(1.2); }
        }
        
        .progress-bar {
            background: linear-gradient(90deg, #3B82F6, #1D4ED8);
            animation: shimmer 2s infinite;
        }
        
        @keyframes shimmer {
            0% { background-position: -200px 0; }
            100% { background-position: 200px 0; }
        }
        
        .status-urgent { animation: pulse 2s infinite; }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-900 via-blue-900 to-slate-800 min-h-screen text-white">
    <!-- Header -->
    <header class="bg-slate-800/50 backdrop-blur-sm border-b border-slate-700 p-6">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div>
                <h1 class="text-3xl font-bold text-white">Controle de Containers</h1>
                <p class="text-slate-300 mt-1">Importa√ß√£o China - Monitoramento em Tempo Real</p>
            </div>
            <div class="text-right">
                <div class="text-2xl font-bold text-blue-400" id="currentTime"></div>
                <div class="text-sm text-slate-400">Hor√°rio de Bras√≠lia</div>
            </div>
        </div>
    </header>

    <div class="max-w-7xl mx-auto p-6 space-y-6">
        <!-- Resumo Geral -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
            <div class="bg-slate-800/50 backdrop-blur-sm rounded-xl p-6 border border-slate-700">

                    <div>

                    </div>
                    <div class="text-blue-400">üö¢</div>
                </div>
            </div>
            
            <div class="bg-slate-800/50 backdrop-blur-sm rounded-xl p-6 border border-slate-700">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-slate-400 text-sm">Chegando Hoje</p>
                        <p class="text-3xl font-bold text-green-400" id="todayCount">0</p>
                    </div>
                    <div class="text-green-400">üì¶</div>
                </div>
            </div>
            
            <div class="bg-slate-800/50 backdrop-blur-sm rounded-xl p-6 border border-slate-700">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-slate-400 text-sm">Atrasados</p>
                        <p class="text-3xl font-bold text-red-400" id="delayedCount">0</p>
                    </div>
                    <div class="text-red-400">‚ö†Ô∏è</div>
                </div>
            </div>
            
            <div class="bg-slate-800/50 backdrop-blur-sm rounded-xl p-6 border border-slate-700">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-slate-400 text-sm">Total Containers</p>
                        <p class="text-3xl font-bold text-purple-400" id="totalCount">0</p>

                    <div class="text-purple-400">üìä</div>

            </div>
        </div>

        <!-- Bot√£o Adicionar Container -->
        <div class="flex justify-end">
            <button onclick="showAddModal()" class="bg-blue-600 hover:bg-blue-700 px-6 py-3 rounded-lg font-semibold transition-colors flex items-center gap-2">
                <span>‚ûï</span> Adicionar Container

        <!-- Lista de Containers -->

    <!-- Modal Adicionar Container -->
    <div id="addModal" class="fixed inset-0 bg-black/50 backdrop-blur-sm hidden items-center justify-center z-50">
        <div class="bg-slate-800 rounded-xl p-8 max-w-md w-full mx-4 border border-slate-700">

            <div class="space-y-4">

                    <input type="text" id="containerNumber" class="w-full bg-slate-700 border border-slate-600 rounded-lg px-4 py-3 text-white focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="Ex: TCLU1234567">

                <div>

                </div>
                
                <div>
                    <label class="block text-sm font-medium text-slate-300 mb-2">Previs√£o de Chegada</label>
                    <input type="date" id="arrivalDate" class="w-full bg-slate-700 border border-slate-600 rounded-lg px-4 py-3 text-white focus:ring-2 focus:ring-blue-500">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-slate-300 mb-2">Descri√ß√£o da Carga</label>
                    <input type="text" id="cargoDescription" class="w-full bg-slate-700 border border-slate-600 rounded-lg px-4 py-3 text-white focus:ring-2 focus:ring-blue-500" placeholder="Ex: Eletr√¥nicos, T√™xteis, etc.">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-slate-300 mb-2">Status</label>

                        <option value="Em Produ√ß√£o">Em Produ√ß√£o</option>

                    </select>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-slate-300 mb-2">N√∫meros dos Produtos</label>
                    <input type="text" id="productNumbers" class="w-full bg-slate-700 border border-slate-600 rounded-lg px-4 py-3 text-white focus:ring-2 focus:ring-blue-500" placeholder="Ex: 24, 25, 26">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-slate-300 mb-2">Quantidade de Containers</label>
                    <input type="number" id="containerCount" min="1" value="1" class="w-full bg-slate-700 border border-slate-600 rounded-lg px-4 py-3 text-white focus:ring-2 focus:ring-blue-500">

            </div>
            
            <div class="flex gap-4 mt-8">
                <button onclick="hideAddModal()" class="flex-1 bg-slate-600 hover:bg-slate-700 px-4 py-3 rounded-lg font-semibold transition-colors">
                    Cancelar
                </button>
                <button onclick="addContainer()" class="flex-1 bg-blue-600 hover:bg-blue-700 px-4 py-3 rounded-lg font-semibold transition-colors">
                    Adicionar

        </div>
    </div>

    <script>
        let containers = [
            {
                id: 1,
                number: "Container 24",
                origin: "Shanghai",
                destination: "Santos",
                departureDate: "2025-08-15",
                arrivalDate: "2025-09-04",
                cargo: "Bicicleta Ergom√©trica",
                status: "Embarcado",
                containerCount: 1,
                productNumbers: "24"
            },
            {
                id: 2,
                number: "Containers 25,26",
                origin: "Shenzhen",
                destination: "Santos",
                departureDate: "2025-08-30",
                arrivalDate: "2025-09-19",
                cargo: "Churrasqueira e Fog√£o 1 Boca",
                status: "Embarcado",
                containerCount: 2,
                productNumbers: "25, 26"
            },
            {
                id: 3,
                number: "Containers 27,28,29",
                origin: "Ningbo",
                destination: "Santos",
                departureDate: "2025-08-31",
                arrivalDate: "2025-09-20",
                cargo: "Chaleiras",
                status: "Embarcado",
                containerCount: 3,
                productNumbers: "27, 28, 29"
            },
            {
                id: 4,
                number: "Container 30",
                origin: "Shanghai",
                destination: "Santos",
                departureDate: "2025-09-02",
                arrivalDate: "2025-09-22",
                cargo: "WaterPulse/Esteira",
                status: "Embarcado",
                containerCount: 1,
                productNumbers: "30"
            },
            {
                id: 5,
                number: "Containers 31,32,33",
                origin: "Guangzhou",
                destination: "Santos",
                departureDate: "2025-09-11",
                arrivalDate: "2025-10-01",
                cargo: "Mops",
                status: "Em Produ√ß√£o",
                containerCount: 3,
                productNumbers: "31, 32, 33"
            },
            {
                id: 6,
                number: "Container 34",
                origin: "Shenzhen",
                destination: "Santos",
                departureDate: "2025-09-11",
                arrivalDate: "2025-10-01",
                cargo: "Kskin",
                status: "Em Produ√ß√£o",
                containerCount: 1,
                productNumbers: "34"
            },
            {
                id: 7,
                number: "Containers 35,36,37,38",
                origin: "Ningbo",
                destination: "Santos",
                departureDate: "2025-09-11",
                arrivalDate: "2025-10-01",
                cargo: "Fog√µes 2Bocas 3 Ordem",
                status: "Em Produ√ß√£o",
                containerCount: 4,
                productNumbers: "35, 36, 37, 38"
            }
        ];

        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('pt-BR', {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            document.getElementById('currentTime').textContent = timeString;
        }

        function calculateDaysRemaining(arrivalDate) {
            const today = new Date();
            const arrival = new Date(arrivalDate);
            const diffTime = arrival - today;
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            return diffDays;
        }

        function getStatusInfo(container, daysRemaining) {
            // Usar o status real do container
            if (container.status === 'Em Produ√ß√£o') {
                return { status: 'Em Produ√ß√£o', color: 'orange', bgColor: 'bg-orange-500/20', textColor: 'text-orange-400' };
            } else if (container.status === 'Embarcado') {
                if (daysRemaining < 0) {
                    return { status: 'Atrasado', color: 'red', bgColor: 'bg-red-500/20', textColor: 'text-red-400' };
                } else if (daysRemaining === 0) {
                    return { status: 'Chegando Hoje', color: 'green', bgColor: 'bg-green-500/20', textColor: 'text-green-400' };
                } else if (daysRemaining <= 3) {
                    return { status: 'Chegando em Breve', color: 'yellow', bgColor: 'bg-yellow-500/20', textColor: 'text-yellow-400' };
                } else {
                    return { status: 'Embarcado', color: 'blue', bgColor: 'bg-blue-500/20', textColor: 'text-blue-400' };
                }
            } else {
                return { status: container.status, color: 'gray', bgColor: 'bg-gray-500/20', textColor: 'text-gray-400' };
            }
        }

        function calculateProgress(departureDate, arrivalDate) {
            const departure = new Date(departureDate);
            const arrival = new Date(arrivalDate);
            const today = new Date();
            
            const totalDays = (arrival - departure) / (1000 * 60 * 60 * 24);
            const daysPassed = (today - departure) / (1000 * 60 * 60 * 24);
            
            const progress = Math.max(0, Math.min(100, (daysPassed / totalDays) * 100));
            return Math.round(progress);
        }

        function renderShipPosition(progress) {
            const shipPosition = Math.min(90, progress);
            return `
                <div class="relative h-16 bg-gradient-to-r from-blue-900 to-blue-700 rounded-lg overflow-hidden">
                    <div class="absolute bottom-0 left-0 right-0 h-2 bg-blue-600 wave"></div>
                    <div class="absolute bottom-2 transition-all duration-1000 ship-animation" style="left: ${shipPosition}%;">
                        <div class="text-2xl">üö¢</div>
                    </div>
                    <div class="absolute top-2 left-4 text-xs text-blue-200">China</div>
                    <div class="absolute top-2 right-4 text-xs text-blue-200">Brasil</div>
                    <div class="absolute bottom-6 left-1/2 transform -translate-x-1/2 text-xs text-blue-200">
                        ${progress}% da viagem
                    </div>
                </div>
            `;
        }

        function renderContainers() {
            const containersList = document.getElementById('containersList');
            
            if (containers.length === 0) {
                containersList.innerHTML = `
                    <div class="p-8 text-center text-slate-400">
                        <div class="text-4xl mb-4">üì¶</div>
                        <p>Nenhum container em monitoramento</p>
                        <p class="text-sm mt-2">Adicione um container para come√ßar o rastreamento</p>
                    </div>
                `;
                return;
            }

            containersList.innerHTML = containers.map(container => {
                const daysRemaining = calculateDaysRemaining(container.arrivalDate);
                const statusInfo = getStatusInfo(container, daysRemaining);
                const progress = container.status === 'Em Produ√ß√£o' ? 0 : calculateProgress(container.departureDate, container.arrivalDate);
                
                return `
                    <div class="p-6 hover:bg-slate-700/30 transition-colors">
                        <div class="flex flex-col lg:flex-row lg:items-center gap-6">
                            <div class="flex-1">
                                <div class="flex items-center gap-4 mb-4">
                                    <h3 class="text-lg font-semibold">${container.number}</h3>
                                    <span class="px-3 py-1 rounded-full text-sm font-medium ${statusInfo.bgColor} ${statusInfo.textColor} ${daysRemaining < 0 && container.status === 'Embarcado' ? 'status-urgent' : ''}">
                                        ${statusInfo.status}
                                    </span>
                                    <span class="px-2 py-1 bg-purple-500/20 text-purple-400 rounded text-xs font-medium">
                                        ${container.containerCount} container${container.containerCount > 1 ? 's' : ''}
                                    </span>
                                </div>
                                
                                <div class="grid grid-cols-1 md:grid-cols-4 gap-4 text-sm">
                                    <div>
                                        <p class="text-slate-400">Produtos</p>
                                        <p class="font-medium">${container.productNumbers}</p>
                                    </div>
                                    <div>
                                        <p class="text-slate-400">Origem ‚Üí Destino</p>
                                        <p class="font-medium">${container.origin} ‚Üí ${container.destination}</p>
                                    </div>
                                    <div>
                                        <p class="text-slate-400">Previs√£o de Chegada</p>
                                        <p class="font-medium">${new Date(container.arrivalDate).toLocaleDateString('pt-BR')}</p>
                                    </div>
                                    <div>
                                        <p class="text-slate-400">Descri√ß√£o</p>
                                        <p class="font-medium">${container.cargo}</p>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="lg:w-80">
                                <div class="mb-2 flex justify-between text-sm">
                                    <span class="text-slate-400">
                                        ${container.status === 'Em Produ√ß√£o' ? 'Aguardando Embarque' : 'Progresso da Viagem'}
                                    </span>
                                    <span class="font-medium ${statusInfo.textColor}">
                                        ${container.status === 'Em Produ√ß√£o' ? 'Produzindo...' :
                                          daysRemaining < 0 ? `${Math.abs(daysRemaining)} dias atrasado` : 
                                          daysRemaining === 0 ? 'Chegando hoje!' : 
                                          `${daysRemaining} dias restantes`}
                                    </span>
                                </div>
                                ${container.status === 'Em Produ√ß√£o' ? 
                                    `<div class="relative h-16 bg-gradient-to-r from-orange-900 to-orange-700 rounded-lg overflow-hidden flex items-center justify-center">
                                        <div class="text-2xl animate-pulse">üè≠</div>
                                        <div class="absolute bottom-2 left-1/2 transform -translate-x-1/2 text-xs text-orange-200">
                                            Em Produ√ß√£o
                                        </div>
                                    </div>` : 
                                    renderShipPosition(progress)
                                }
                            </div>
                            
                            <div class="flex gap-2">
                                <button onclick="editContainer(${container.id})" class="px-4 py-2 bg-slate-600 hover:bg-slate-700 rounded-lg text-sm transition-colors">
                                    ‚úèÔ∏è Editar
                                </button>
                                <button onclick="deleteContainer(${container.id})" class="px-4 py-2 bg-red-600 hover:bg-red-700 rounded-lg text-sm transition-colors">
                                    üóëÔ∏è Excluir
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function updateSummary() {
            let embarcadoCount = 0;
            let producaoCount = 0;
            let todayCount = 0;
            let delayedCount = 0;
            
            containers.forEach(container => {
                const daysRemaining = calculateDaysRemaining(container.arrivalDate);
                
                if (container.status === 'Em Produ√ß√£o') {
                    producaoCount++;
                } else if (container.status === 'Embarcado') {
                    if (daysRemaining < 0) {
                        delayedCount++;
                    } else if (daysRemaining === 0) {
                        todayCount++;
                    } else {
                        embarcadoCount++;
                    }
                }
            });
            
            document.getElementById('transitCount').textContent = embarcadoCount;
            document.getElementById('todayCount').textContent = todayCount;
            document.getElementById('delayedCount').textContent = delayedCount;
            document.getElementById('totalCount').textContent = containers.length;
        }

        function showAddModal() {
            document.getElementById('addModal').classList.remove('hidden');
            document.getElementById('addModal').classList.add('flex');
        }

        function hideAddModal() {
            document.getElementById('addModal').classList.add('hidden');
            document.getElementById('addModal').classList.remove('flex');
            
            // Resetar estado de edi√ß√£o
            editingContainerId = null;
            
            // Resetar t√≠tulo do modal
            document.querySelector('#addModal h3').textContent = 'Adicionar Novo Container';
            document.querySelector('#addModal button[onclick="addContainer()"]').textContent = 'Adicionar';
            
            // Limpar formul√°rio
            document.getElementById('containerNumber').value = '';
            document.getElementById('cargoDescription').value = '';
            document.getElementById('departureDate').value = '';
            document.getElementById('arrivalDate').value = '';
            document.getElementById('productNumbers').value = '';
            document.getElementById('containerCount').value = '1';
        }

        function addContainer() {
            const number = document.getElementById('containerNumber').value;
            const origin = document.getElementById('originPort').value;
            const destination = document.getElementById('destinationPort').value;
            const departureDate = document.getElementById('departureDate').value;
            const arrivalDate = document.getElementById('arrivalDate').value;
            const cargo = document.getElementById('cargoDescription').value;
            const status = document.getElementById('containerStatus').value;
            const productNumbers = document.getElementById('productNumbers').value;
            const containerCount = parseInt(document.getElementById('containerCount').value);
            
            if (!number || !arrivalDate || !cargo || !productNumbers) {
                alert('Por favor, preencha todos os campos obrigat√≥rios.');
                return;
            }
            
            if (editingContainerId) {
                // Editando container existente
                const containerIndex = containers.findIndex(c => c.id === editingContainerId);
                if (containerIndex !== -1) {
                    containers[containerIndex] = {
                        id: editingContainerId,
                        number,
                        origin,
                        destination,
                        departureDate,
                        arrivalDate,
                        cargo,
                        status,
                        productNumbers,
                        containerCount
                    };
                }
                editingContainerId = null;
            } else {
                // Adicionando novo container
                const newContainer = {
                    id: Date.now(),
                    number,
                    origin,
                    destination,
                    departureDate,
                    arrivalDate,
                    cargo,
                    status,
                    productNumbers,
                    containerCount
                };
                containers.push(newContainer);
            }
            
            renderContainers();
            updateSummary();
            hideAddModal();
        }

        function deleteContainer(id) {
            if (confirm('Tem certeza que deseja excluir este container?')) {
                containers = containers.filter(c => c.id !== id);
                renderContainers();
                updateSummary();
            }
        }

        let editingContainerId = null;

        function editContainer(id) {
            const container = containers.find(c => c.id === id);
            if (!container) return;
            
            editingContainerId = id;
            
            // Preencher modal com dados existentes
            document.getElementById('containerNumber').value = container.number;
            document.getElementById('originPort').value = container.origin;
            document.getElementById('destinationPort').value = container.destination;
            document.getElementById('departureDate').value = container.departureDate;
            document.getElementById('arrivalDate').value = container.arrivalDate;
            document.getElementById('cargoDescription').value = container.cargo;
            document.getElementById('containerStatus').value = container.status;
            document.getElementById('productNumbers').value = container.productNumbers;
            document.getElementById('containerCount').value = container.containerCount;
            
            // Alterar t√≠tulo do modal
            document.querySelector('#addModal h3').textContent = 'Editar Container';
            document.querySelector('#addModal button[onclick="addContainer()"]').textContent = 'Salvar Altera√ß√µes';
            
            showAddModal();
        }

        // Inicializa√ß√£o
        setInterval(updateTime, 1000);
        updateTime();
        renderContainers();
        updateSummary();
        
        // Atualizar dados a cada minuto
        setInterval(() => {
            renderContainers();
            updateSummary();
